{% extends "form_base.html" %}
{% block content %}
<h1 class="text-center">{{ form.meta.heading }}</h1>
<p class="alert alert-light text-center">{{ form.meta.intro }}</p>
<form method="post" class="container rounded bg-light" style="padding: 20px;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    {{ form }}

    <button
        class="btn {% if not disabled %}btn-primary{% else %}btn-secondary{% endif %}"
        {% if disabled %}disabled="disabled"{% endif %}
        type="submit">
        {% if form.meta.btn_label %}{{ form.meta.btn_label }}{% elif btn_label %}{{ btn_label }}{% else %}SEND{% endif %}
    </button>

</form>
{% endblock %}
